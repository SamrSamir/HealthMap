<ion-view view-title="Status">
    <ion-content ng-class="{expanded:isExpanded}"style="background: url(img/H_transparent.png) center; background-size: cover;" >
        <div>
            <div class="list animate-fade-slide-in-right">

<div ng-show="ageShown">

    <div class=" item item-divider">
        <h3 class="heading"> What allergies do you have?</h3>
    </div>

    <textarea id="TextArea" ng-model="allergies" ng-keyup="autoExpand($event)" placeholder=""></textarea>
                    <div class=" item item-divider">
                        <h3 class="heading"> Select your age range:</h3>
                    </div>
                <ion-list>
                    <ion-radio class="heading" ng-model="choice" ng-value="'0-2'" ng-change="newValue('0-2',allergies)">0-2 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'3-4'" ng-change="newValue('3-4',allergies)">3-4 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'5-8'" ng-change="newValue('5-8',allergies)">5-8 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'9-13'" ng-change="newValue('9-13',allergies)">9-13 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'14-18'" ng-change="newValue('14-18',allergies)">14-18 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'19-30'" ng-change="newValue('19-30',allergies)">19-30 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'31-50'" ng-change="newValue('31-50',allergies)">31-50 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'51-70'" ng-change="newValue('51-70',allergies)">51-70 years</ion-radio>
                    <ion-radio class="heading" ng-model="choice" ng-value="'71+'" ng-change="newValue('71+',allergies)">71+ years</ion-radio>
                </ion-list>
</div>

       <h3 class="heading"> Select your gender:</h3>

        <ion-radio  class="heading" ng-model="gender" ng-value="'female'" ng-change="newValue1('female')"><i class="icon ion-female"></i> Female</ion-radio>
